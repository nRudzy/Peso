webpack_encore:
    # The path where Encore outputs the assets
    output_path: '%kernel.project_dir%/public/build'
    # If multiple builds are defined (as shown below), you can disable the default build:
    # output_path: false
    
    # Set attributes that will be rendered on all script and link tags
    script_attributes:
        defer: true
        # or
        # async: true
    
    # link_attributes:
    #     rel: 'preload'
    #     as: 'style'
    
    # Preload all rendered assets (https://developer.mozilla.org/en-US/docs/Web/HTML/Preloading_content)
    # preload: true
    
    # Throw an exception if the entrypoints.json file is missing or an entry is missing from the data file
    # strict_mode: false
    
    # If you have multiple builds:
    # builds:
    #     app: '%kernel.project_dir%/public/build/app'
    #     admin: '%kernel.project_dir%/public/build/admin' 